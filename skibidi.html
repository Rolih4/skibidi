<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        /* Make sure the body and html cover the entire height and width */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent any scrollbars */
        }

        /* Video styles to ensure it covers the whole page */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure the video completely fills the screen */
            z-index: -1; /* Put the video behind the text */
        }

        /* Text styles to make sure text is centered and visible */
        .content {
            text-align: center;
            color: darkblue;
            font-size: 2rem;
            font-weight: bold;
            z-index: 1;
            position: relative;
            background: none; /* Ensure no background */
            padding: 0;
            margin: 0;
            top: -250px; /* Move the text 250px upwards */
        }

        /* Styles for the second line of text */
        .content span {
            display: block; /* Make the second line appear below the first one */
            margin-top: 10px; /* Add some space between the lines */
            font-size: 1.5rem; /* Make the second line a little smaller */
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop class="background-video">

        Your browser does not support the video tag.
    </video>

    <!-- Text content -->

</body>
</html>
